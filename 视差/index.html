<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>优质滚动视差案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    section {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      overflow: hidden;
      border: 2px solid red;
    }
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform: translateZ(0);
      will-change: transform;
      z-index: -1;
    }
    .section1 .bg {
      background-image: url('https://picsum.photos/id/1018/1920/1080');
    }
    .section2 .bg {
      background-image: url('https://picsum.photos/id/1015/1920/1080');
    }
    .section3 .bg {
      background-image: url('https://picsum.photos/id/1019/1920/1080');
    }
    .overlay {
      background: rgba(0,0,0,0.4);
      padding: 20px 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <section class="section1">
    <div class="bg" data-speed="0.3"></div>
    <div class="overlay">欢迎体验视差</div>
  </section>
  <section class="section2">
    <div class="bg" data-speed="0.5"></div>
    <div class="overlay">流畅的滚动效果</div>
  </section>
  <section class="section3">
    <div class="bg" data-speed="0.7"></div>
    <div class="overlay">高质案例布局</div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY;
      document.querySelectorAll('.bg').forEach(bg => {
        const speed = parseFloat(bg.getAttribute('data-speed'));
        bg.style.transform = `translateY(${scrolled * speed}px)`;
      });
    });
  </script>
</body>
</html>
