<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f5f6fa;
}

.tab-container {
  position: relative;
  display: flex;
  background: #f0f2f5;
  border-radius: 30px;
  padding: 4px;
  width: 160px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
}

.tab {
  flex: 1;
  text-align: center;
  padding: 8px 0;
  cursor: pointer;
  z-index: 1;
  font-size: 16px;
  transition: color 0.3s ease;
}

.slider {
  position: absolute;
  top: 4px;
  bottom: 4px;
  width: calc(50% - 4px);
  background: white;
  border-radius: 30px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.tab.active {
  font-weight: bold;
  color: black;
}

.tab.inactive {
  color: gray;
}

.tab-container.month .slider {
  transform: translateX(0%);
}

.tab-container.year .slider {
  transform: translateX(100%);
}
</style>
</head>
<body>

<div class="tab-container month" id="tabContainer">
  <div class="slider"></div>
  <div class="tab active" data-tab="month">月度</div>
  <div class="tab inactive" data-tab="year">年度</div>
</div>

<script>
const container = document.getElementById('tabContainer');
const tabs = container.querySelectorAll('.tab');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    if(tab.dataset.tab === 'month'){
      container.classList.remove('year');
      container.classList.add('month');
    } else {
      container.classList.remove('month');
      container.classList.add('year');
    }
    tabs.forEach(t => t.classList.remove('active','inactive'));
    tab.classList.add('active');
    [...tabs].filter(t => t !== tab).forEach(t => t.classList.add('inactive'));
  });
});
</script>

</body>
</html>
